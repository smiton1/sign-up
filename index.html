<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
    <div id="banner">
        <img src="odin-lined.png" alt="odin" id="odin">
        <h1 class="odin-title">ODIN</h1>
    </div>
    <img src="greenleaf.jpg" alt="greenleaf" srcset="" id="greenleaf">
</div>
<div class="right">
    <div class="top">
        <p>This is not a real online service! You know you need something <br> 
            like this in your life to help you realized your deepest dreams. <br>
            Sign up now to get started. <br>
            <br>
            You <em>know</em> you want to.
        </p>
    </div>
    <form action="">
    <div id="form-hero">
        <h1>Let's do this!</h1>
            <div class="contact">
                <div >
                    <label for="first-name" class="title" style="display: block;">FIRST NAME</label>
                    <input type="text" required id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name" class="title" style="display: block;">LAST NAME</label>
                    <input type="text" required id="last-name" name="last-name">
                </div>

            </div>
            <div class="contact">
                <div>
                    <label for="mail" style="display: block;">EMAIL</label>
                    <input type="email" id="mail" name="email" required>
                </div>
                <div>
                    <label for="phone" style="display: block;">PHONE NUMBER</label>
                    <input type="tel" required id="phone" name="phone-number">
                </div>

            </div>
            <div class="contact">
                <div>
                    <label for="password-one" style="display: block;">PASSWORD</label>
                    <input type="password" required id="password-one" name="password" minlength="8" maxlength="20">
                </div>
                <div>
                    <label for="password-two" style="display: block;">CONFIRM PASSWORD</label>
                    <input type="password" required id="password-two" name="password" minlength="8" maxlength="20">
                </div>

            </div>
            </div>
        <button>Create Account</button>
    </form>
    <script>
        const passwordOne = document.querySelector("#password-one")
        const passwordTwo = document.querySelector("#password-two")
        const button = document.querySelector("button")
        button.addEventListener("click",()=>{
            if(passwordOne.value != passwordTwo.value){
                passwordOne.style.border = "1px solid red"
                passwordTwo.style.border = "1px solid red"
            }else{
                passwordOne.style.border = "1px solid green"
                passwordTwo.style.border= "1px solid green"
            }
        })
    </script>
</div>
</body>
</html>
