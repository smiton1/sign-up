<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
    <div id="banner">
        <img src="odin-lined.png" alt="odin" id="odin">
        <h1 class="odin-title">ODIN</h1>
    </div>
    <img src="greenleaf.jpg" alt="greenleaf" srcset="" id="greenleaf">
</div>
<div class="right">
    <div>
        <p>This is not a real online service! You know you need something <br> 
            like this in your life to help you realized your deepest dreams. <br>
            Sign up now to get started. <br>
            <br>
            You <em>know</em> you want to.
        </p>
    </div>
    <form action="">
    <div id="form-hero">
        <h1>Let's do this!</h1>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" required id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" required id="last-name" name="last-name">
            </div>
            <div>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="email" required>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" require id="phone" name="phone-number">
            </div>
            <div>
                <label for="password-one">PASSWORD</label>
                <input type="password" required id="password-one" name="password">
                <label for="password-two">CONFIRM PASSWORD</label>
                <input type="password" required id="password-two" name="password">
            </div>
            </div>
        <button>Create Account</button>
    </form>
</div>
</body>
</html>
